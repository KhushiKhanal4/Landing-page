<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    *, *::before, *::after {
  box-sizing: border-box;
}
  </style>

<body class="bg-black h-screen overflow-hidden">
  <header class="relative z-10">
    <nav class="fixed top-0 w-full bg-opacity-0 sm:px-4 flex justify-between items-center z-20 ">
      <img class="animate__animated animate__fadeInLeft animate__slow w-24 2xl:ml-10 2xl:w-48" src="/images/book_logo-Photoroom.png"
        alt="Book Logo">

      <div class="animate__animated animate__fadeInRight animate__slow sm:hidden px-4 cursor-pointer">
        <div class="h-0.5 w-5  bg-yellow-400 "></div>
        <div class="h-0.5 w-5 my-1 bg-yellow-400 "></div>
        <div class="h-0.5 w-5 my-1 bg-yellow-400 "></div>
      </div>

      <ul
        class=" hidden text-yellow-500 cursor-pointer  text-lg animate__animated animate__fadeInDown animate__slow font-serif text-shadow sm:flex sm:justify-between gap-10 sm:items-center xl:text-xl 2xl:text-4xl 2xl:mr-12 2xl:gap-24">
        <li class="hover:underline underline-offset-2 hover:text-blue-200 hover:text-xl xl:hover:text-2xl 2xl:hover:text-5xl">Shop</li>
        <li class="hover:underline underline-offset-2 hover:text-blue-200 hover:text-xl xl:hover:text-2xl 2xl:hover:text-5xl">Authors</li>
        <li><span class="hover:underline underline-offset-2 hover:text-blue-200 hover:text-xl xl:hover:text-2xl flex items-center gap-1 2xl:hover:text-5xl">Categories

            <svg class="-mr-1 h-5 w-5 text-yellow-600 2xl:hidden" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </li>
        <li
          class="hover:underline underline-offset-2 hover:text-blue-200 hover:text-xl xl:hover:text-2xl 2xl:hover:text-5xl">
          Contact</li>
      </ul>
    </nav>
  </header>

  <img class="absolute top-0 left-0 w-full h-full object-cover opacity-60 z-5" src="/images/bg-image.jpg"
    alt="Background Image">

  <main class="sm:flex">
    <div class="relative z-10 text-blue-200 text-4xl text-center font-custom2 m-auto translate-y-28 min-[400px]:translate-y-24 sm:-translate-y-24 md:text-5xl md:-translate-y-32 lg:text-6xl lg:-translate-y-48 xl:-translate-y-60 xl:text-7xl  2xl:text-9xl 2xl:-translate-y-full">
      <p class="mx-5 animate__animated animate__fadeIn  animate__slow text-shadow sm:text-left">Find Books</p>
      <p class="mx-5 animate__animated animate__fadeIn animate__slower text-shadow sm:text-left">For All Ages</p>
      <p
        class="animate__animated animate__fadeIn animate__slow my-4 text-lg text-center font-serif font-bold tracking-wide text-shadow sm:text-left sm:mx-5 lg:mt-10 lg:text-xl 2xl:text-4xl">
        SALES UP TO 70% OFF</p>
      <button
        class="animate__animated animate__fadeIn animate__slow text-lg bg-gradient-to-b from-yellow-500 to-yellow-900 p-2 text-black mx-24 rounded-full hover:bg-gradient-to-t from-yellow-500 to-yellow-900 sm:-translate-x-20 lg:-translate-x-20 lg:text-2xl lg:px-4 xl:-translate-x-24 xl:px-6 xl:py-4 2xl:text-4xl 2xl:p-6 2xl:-translate-x-52 ">Shop
        Now</button>
    </div>
 
    <div class="flex gap-2 justify-center justify-items-center relative z-10 bottom-0 w-1/2 my-36 mx-auto min-[400px]:my-32 sm:translate-y-16 sm:mr-10 md:mr-16 lg:mr-20 lg:my-24 xl:my-16 2xl:my-44 2xl:mr-32">
      <img class="animate__animated animate__zoomIn animate__slower w-1/2 h-1/3 mt-5 min-[400px]:w-1/3 sm:h-1/3 sm:w-5/12 lg:w-full lg:h-2/6 lg:mt-7" src="/images/b1.jpg" alt="">
      <img class="animate__animated animate__zoomIn animate__slower w-7/12 h-1/3  min-[400px]:w-5/12 sm:h-2/5 sm:w-full lg:w-full lg:h-2/5 " src="/images/b2.jpg" alt="">
      <img class="animate__animated animate__zoomIn animate__slower w-1/2 h-1/3 mt-5 min-[400px]:w-1/3 sm:h-1/3 sm:w-5/12 lg:w-full lg:h-2/6 lg:mt-7 " src="/images/b3.jpg" alt="">
</div>
    
  
</main>
